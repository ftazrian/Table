<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .section form {
            color: #0c0b0b;
            border-radius: 4px;
            margin-bottom: 15px;
            background: rgb(242, 243, 224);
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
            padding: 30px;
        }

        .home{
            
            border-right-style: solid;
            
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>U.S Standard Certificate of Live Birth</h1>

    <div class="section">
        <section>
                <label class="home" style="color: rgb(14, 14, 15);">Home<br>
                    </label> <br>
                    
                <aside style="width:95%; height:30%; margin:-46px; padding:10px; float:right;">
                    <label style="color: rgb(18, 18, 19);">Information for administrative Use
                    </label> <br>
                    <hr>
                </aside>
        
                <aside style="width:70%; height:50%; margin:-46px; padding:10px; float:right;">
                    <label style="color: rgb(5, 5, 5);">Information for Medical and Health perpose only
                    </label> <br>
                </aside>
        
                <aside style="width:40%; height:50%; margin:-47px; padding:10px; float:right;">
                    <label style="color: rgb(12, 12, 12);">Mothers Details
                    </label> <br>
                    <br>
                </aside>

                <aside style="width:25%; height:50%; margin:-47px; padding:10px; float:right;">
                    <label style="color: rgb(8, 8, 9);">Medical and Health Information
                    </label> <br>
                    <br>
                </aside>

                <form action="#">
                    <div class="fields">
                        <div class="input-field">
                            <h2 style="font-size: 20px;">Child's Details</h2>
                            <label for="firstname">First Name</label>
                            <label style="width:40%; height:50%;margin:100px;" for="middlename">Middle Name</label>  <br>
                            <input type="text" id="middlename" name="middlename" placeholder="Middle Name">
                            <input type="text" id="firstname" name="firstname" placeholder="First Name">
                        </div>
                        <br>

                        <aside style="width:54.5%; height:70%; margin:-125px; padding:10px; float:right;">
                            <h2 style="font-size: 20px;">Mother's Details</h2>
                            <p>Mother's Current Legal Details</p>
                           <br>
                            
                            <br>
                        </aside>
                        <div class="input-field">
                            <aside style="width:48%; height:50%; margin:-45px; padding:10px; float:right;">
                            <label for="firstname1">First Name</label>
                            <label style="width:40%; height:50%;margin:100px;" for="middlename5">Middle Name</label>  <br>
                            <input type="text" id="firstname1" name="firstname1" placeholder="First Name">
                            <input type="text" id="middlename5" name="middlename5" placeholder="Middle Name">
                            </aside>
                        </div>
                        <br>

                        <div class="input-field">
                            <aside style="width:45%; height:50%; margin:-10px; padding:10px; float:right;">
                            <label for="lastname">Last Name</label>
                            <label style="width:40%; height:50%;margin:107px;padding:5px" for="suffix">Suffix</label>  
                            <input type="number" id="suffix" name="suffix" placeholder="LastName">
                            <input type="text" id="lastname" name="lastname" placeholder="Suffix">
                            </aside>
                        </div>

                        


                        <div class="input-field">
                            
                            <label for="lastname1">Last Name</label>
                            <label style="width: 40%; height:50%;margin:100px;" for="suffix1">Suffix</label>  <br>
                            <input type="number" id="suffix1" name="suffix1" placeholder="Last name">
                            <input type="text" id="lastname1" name="lastname1" placeholder="Suffix">
                        </div>
                        <br>
                        <br>

                        <div class="input-field">
                            
                            <label for="timeofbirth">Time of Birth(24 hr)</label> <br>
                            <input style="width:340px;margin: 0 auto;padding: 2px 0;" type="time" id="timeofbirth" name="timeofbirth">
                        </div>
                        

                        <aside style="width:50%; height:50%; margin:-70px; padding:10px; float:right;" >
                            <div class="input-field">
                                <label for="dateofbirth">Date of Birth(Mo/Day/Yr)</label> <br>
                                <input style="width:345px;margin: 0 auto;" type="date" id="dateofbirth" name="dateofbirth">
                            </div>
                        </aside>
                        <br>

                        
                        <br>
                        <div class="col-8">
                            
                                <label for="gender">Sex</label>
                                <label style="width: 40%; height:50%;margin:220px;" for="dateofbirth1">Date of Birth</label> <br>
                                
                                <input type="text" id="gender" name="gender">
                                
                                <select name="gender1" id="gender1">
                                    <option > Male </option>
                                    <option > Female</option>
                                </select>
                                
                                <input style="width:100px;margin: 0 auto;padding: 2px 0;" type="date" id="dateofbirth1" name="dateofbirth1"> <br>
                        </div>
                        <br>

                        <div class="input-field">
                            
                            <label style="font-size: 14px;" for="facilityname">Facility Name(if not institution,give street and number)</label> <br>
                            <input style="width:340px;margin: 0 auto;padding: 2px 0;" type="text" id="facilityname" name="facilityname">
                        </div>
                        <br>

                        <aside style="width:53.5%; height:50%; margin:-100px; padding:5px; float:right;" >
                            <p>Mother's name prior to First Marraige</p>
                        </aside>
                        
                        

                    
                    <div class="input-field">
                        <aside style="width:48.5%; height:50%; margin:-44px; padding:2px; float:right;">
                        <label for="firstname">First Name</label>
                        <label style="width: 40%; height:50%;margin:98px;" for="middlename6">Middle Name</label>  <br>
                        <input type="text" id="firstname6" name="firstname" placeholder="First Name">
                        <input type="text" id="middlename6" name="middlename6" placeholder="Middle Name">
                        </aside>
                    </div>

                        <div class="input-field">
                            
                            <label style="font-size: 14px;" for="city">City,Town or location of birth</label> <br>
                            <input style="width:340px;margin: 0 auto;padding: 2px 0;" type="text" id="city" name="city">
                        </div>
                        <br>

                        <aside style="width:48.5%; height:50%; margin:-50px; padding:10px; float:right;">
                            <div class="input-field">
                        
                                <label for="lastname6">Last Name</label>
                                <label style="width: 40%; height:50%;margin:100px;" for="suffix4">Suffix</label>  <br>
                                <input type="number" id="lastname6" name="lastname6" placeholder="Last name">
                                <input type="text" id="suffix4" name="suffix4" placeholder="Suffix">
                            </div>
                        </aside>
                        <br>

                        <div class="input-field">
                            
                            <label style="font-size: 14px;" for="country">Country of birth</label> <br>
                            <input style="width:340px;margin: 0 auto;padding: 2px 0;" type="text" id="country" name="country">
                        </div>
                        
                        <aside style="width:48.5%; height:50%; margin:-50px; padding:10px; float:right;">
                            <div class="input-field">
                            
                                <label style="font-size: 14px;" for="birthplace">Birthplace (State,territory or Foreign Country)</label> <br>
                                <input style="width:340px;margin: 0 auto;padding: 2px 0;" type="text" id="birthplace" name="birthplace">
                            </div>
                        </aside>

                    
                    </div>

                    <div class="input-field">
                        <h2 style="font-size: 20px;">Father's Details</h2>

                        <aside style="width:48.5%; height:50%; margin:-50px; padding:10px; float:right;">
                            <div class="input-field">
                            
                                <label style="font-size: 14px;" for="residance">Residance of Mother-state</label> <br>
                                <input style="width:340px;margin: 0 auto;padding: 2px 0;" type="text" id="residance" name="residance">
                            </div>
                        </aside>
                        <p>Father's Current legal Name</p>

                        

                        <label for="firstname3">First Name</label>
                        <label style="width: 40%; height:50%;margin:100px;" for="middlename3">Middle Name</label>  <br>
                        <input type="text" id="firstname3" name="firstname3" placeholder="First Name">
                        <input type="text" id="middlename3" name="middlename3" placeholder="Middle Name">
                    </div>

                    <aside style="width:48.5%; height:50%; margin:-50px; padding:10px; float:right;">
                        <div class="input-field">
                        
                            <label style="font-size: 14px;" for="country2">Country</label> <br>
                            <input style="width:340px;margin: 0 auto;padding: 2px 0;" type="text" id="country2" name="country2">
                        </div>
                    </aside>
                    <br>

                    <div class="input-field">
                        
                        <label for="lastname5">Last Name</label>
                        <label style="width: 40%; height:50%;margin:100px;" for="suffix5">Suffix</label>  <br>
                        <input type="number" id="lastname5" name="lastname5" placeholder="Last name">
                        <input type="text" id="suffix5" name="suffix5" placeholder="Suffix">
                    </div>

                    <aside style="width:48.5%; height:50%; margin:-50px; padding:10px; float:right;">
                        <div class="input-field">
                        
                            <label style="font-size: 14px;" for="city6">City, Town or Location</label> <br>
                            <input style="width:340px;margin: 0 auto;padding: 2px 0;" type="text" id="city6" name="city6">
                        </div>
                    </aside>
                    <br>

                    <div class="input-field">
                        
                        <label for="dateofbirth5">Date of Birth(24 hr)</label> <br>
                        <input style="width:340px;margin: 0 auto;padding: 2px 0;" type="date" id="dateofbirth5" name="dateofbirth5">
                    </div>

                    <aside style="width:48.5%; height:50%; margin:-50px; padding:10px; float:right;">
                        <div class="input-field">
                        
                            <label style="font-size: 14px;" for="streetandnumber">Streen and Number</label> <br>
                            <input style="width:340px;margin: 0 auto;padding: 2px 0;" type="text" id="streetandnumber" name="streetandnumber">
                        </div>
                    </aside>
                    <br>

                    <div class="input-field">
                        
                        <label for="birthplace7">Birthplace (State,territory or Foreign Country)</label> <br>
                        <input style="width:340px;margin: 0 auto;padding: 2px 0;" type="text" id="birthplace7" name="birthplace7">
                    </div>

                    <aside style="width:48.5%; height:50%; margin:-50px; padding:10px; float:right;">
                        <div class="input-field">
                        
                            <label style="font-size: 14px;" for="apartment">Apartment No.</label> <br>
                            <input style="width:340px;margin: 0 auto;padding: 2px 0;" type="number" id="apartment" name="apartment">
                        </div>
                    </aside>

                    <div class="input-field">
                        <h2 style="font-size: 20px;">Certificate Details</h2>
                        <label for="certificatename">Certificate Name</label> <br>
                        <input style="width:340px;margin: 0 auto;padding: 2px 0;" type="text" id="certificatename" name="certificatename">
                    </div>

                    <aside style="width:52%; height:50%; margin:-90px; padding:10px; float:right;">
                        <div class="input-field">
                        
                            <label style="font-size: 14px;" for="zip">Zip Code</label> 
                            <aside style="width:75%; height:50%; margin:-30px; padding:10px; float:right;">
                                <p>Inside city limits</p>
                                <input style="width:200%; height:50%; margin:-7px; padding:10px; float:right;" type="radio" id="html" name="fav_language" value="1">
                                <label style="width:99%; height:50%; margin:-20px; padding:10px; float:right;" for="html">Yes</label><br>
                                <aside style="width:95%; height:50%; margin:-38px; padding:10px; float:right;" >
                                    <input  type="radio" id="css" name="fav_language" value="2">
                                    <label style="width:100%; height:50%; margin:-20px; padding:15px;" for="css">No</label><br></aside>
                                
                            </aside><br>
                            <input style="width:150px;margin: 0 auto;padding: 2px 0;" type="text" id="zip" name="zip">
                        </div>
                        
                    </aside>
                    <br>

                    <div class="input-field">
                        
                        <label>Title</label> <br>
                        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                         <label style="font-size: 12px;" for="vehicle1"> MD</label>
                         <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                         <label style="font-size: 12px;" for="vehicle2"> DO</label>
                         <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                         <label style="font-size: 12px;" for="vehicle3"> Hospital Admin</label>
                         <input type="checkbox" id="vehicle4" name="vehicle4" value="Cat">
                         <label style="font-size: 12px;" for="vehicle4">CNM/CM</label>
                         <input type="checkbox" id="vehicle5" name="vehicle5" value="Man">
                         <label style="font-size: 12px;" for="vehicle5">OTHERMIDWIFE</label><br>
                         <input type="checkbox" id="vehicle6" name="vehicle6" value="Pan">
                         <label style="font-size: 12px;" for="vehicle6">Other(Specify)</label><br>
                         <input style="width:340px;margin: 0 auto;padding: 2px 0;" type="text" id="others">

                         
                         
                    </div><br>

                    <div class="input-field">
                        
                        <label for="datebyreg">Date Certificate</label>
                        <label style="width: 60%; height:50%;margin:14px;" for="datecertificate">Date Field By Register</label>  <br>
                        <input type="date" id="datebyreg" name="date by reg">
                        <input type="date" id="datecertificate" name="datecertificate">
                    </div>
                    <br>

                    <div class="input-field">
                        
                        <label for="telephone">Telephone</label> <br>
                        <input style="width:340px;margin: 0 auto;padding: 2px 0;" type="tel" id="telephone" name="telephone">
                    </div>
                    <br>

                    <div class="input-field">
                        
                        <label for="UR#">UR#</label> <br>
                        <input style="width:340px;margin: 0 auto;padding: 2px 0;" type="url" id="UR#" name="UR#">
                    </div>
                    <br>

                    <div class="input-field">
                        
                        <label for="hospital">Referring Hospital</label> <br>
                        <input style="width:340px;margin: 0 auto;padding: 2px 0;" type="text" id="hospital" name="hospital">
                    </div>

                    




                </form>
            
                
                
                
             </section>
       </div>
    </div>
